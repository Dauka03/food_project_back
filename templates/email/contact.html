{%extends 'index.html'%}

{%block content%}

    <section class="contacts-info">
        <div class="container contacts-info__back">
            <div class="contacts-info__map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d46535.54753510453!2d76.59734257796494!3d43.19959435955878!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38834f76768d3e7b%3A0xececa578cffd057e!2sKaskelen!5e0!3m2!1sen!2skz!4v1639812015787!5m2!1sen!2skz"
                    width="100%" height="550" class="contacts-info__map" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="contacts-info__form">
                        <h4>Leave a Message</h4>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group pb-2">
                                <label for="name" class="name">Full Name</label>
                                <input type="text" name="full_name" class="form-control contacts-info__input" placeholder="Enter Your Name">

                            </div>
                            <div class="form-group pb-2">
                                <label for="email">Email Address</label>
                                <input type="email" name="from_email" class="form-control w-100% contacts-info__input" placeholder="Your Contact Email">
                            </div>
                            <div class="form-group pb-3">
                                <label for="message">Message</label>
                                <textarea type="text" name="message" class="form-control contacts-info__input" id="message" rows="3"></textarea>
                            </div>
                            <button type="submit" class="contacts-info__btn mt-3">Send Message</button>
                        </form>
                    </div>
                </div>
                <div class="col-4">
                    <div class="contacts-info__contact mt-5">
                        <h4>Contact Info</h4>
                        <div> <p>
                            Kaskelen, Almaty , Kazakhstan<br>
                            +7 747 510 6428</p> </div>
                        <a href="#" class="link">GambIT@template.com</a>
                        <div class="contacts-info__contact-socialc pt-5">
                            <h5>Follow Us</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    {%endblock content%}
